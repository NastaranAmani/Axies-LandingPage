<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style/signIn.css">
    <link rel="stylesheet" href="style/layout/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="sign-in" >
        <div class="container">
            <div class="signin-wrapper">
                <div class="signin-left-item">
                    <img src="img/Computer login-amico.png" alt="">
                </div>
                <div class="signin-right-item">
                    <form action="">
                        <div class="container">
                          <h2>Sign In</h2>
                          <div class="signin-box">
                            <label for="email">Email</label>
                            <input type="text" placeholder="Email Address" name="email" required>
                          </div>
                          <div class="signin-box">
                            <label for="psw">Password</label>
                            <input type="password" placeholder="Password" name="psw" required>
                          </div>

                          <div class="clearfix">
                            <button type="submit" class="signinbtn">Sign in</button>
                          </div>

                          <p class="signin-p">New on our platform? <a href="#" class="create-account">Create an account</a></p>
                        </div>
                        <div class="row">                 
                          <span class="or-row">or</span>
                        </div>
                        <div class="signin-social-links">
                            <a class="facebook social" href=""><i class="fa-brands fa-facebook-f"></i></a>
                            <a class="twitter social" href=""><i class="fa-brands fa-twitter"></i></a>
                            <a class="mail social" href=""><i class="fa-solid fa-envelope"></i></a>
                            <a class="github social" href=""><i class="fa-brands fa-github"></i></a>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
